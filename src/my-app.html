<dom-module id="my-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      .link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: #fff;
        text-decoration: none;
        padding: 0 4px;
      }
      paper-header-panel {
        height: 200px;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/resources/:id"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout>

      <app-drawer>
          <tag-drawer tags="{{resourceTags}}"></tag-drawer>
      </app-drawer>

      <app-header-layout>
        <pwa-header>
          <paper-icon-button drawer-toggle id="menuButton" icon="menu" role="button"></paper-icon-button>
        </pwa-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="my-view404"
            role="main">

          <resource-stream name="resource-stream" tags="{{resourceTags}}" resources="{{resources}}"></resource-stream>
          <add-resource name="add-resource" tags="{{resourceTags}}"></add-resource>
          <my-view404 name="my-view404"></my-view404>
        </iron-pages>
      </app-header-layout>

    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',
      ready: function() {
        this._getTags();
        this._getResources();
      },
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        resourceTags: {
          type: Object,
          notify: true
        },
        resources: {
          type: Object,
          notify: true
        },

        firebase: {
          type: Object,
          value: function() {
            return firebase.database();
          }
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'resource-stream';
      },

      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      _getResources: function() {
        var q = this.firebase.ref('resources');
        q.on('value', function(snapshot) {
          this.resources = snapshot.val();
        }.bind(this));
      },

      _getTags: function() {
        var q = this.firebase.ref('tags');
        q.on('value', function(snapshot) {
          this.resourceTags = snapshot.val();
        }.bind(this));
      }


    });
  </script>
</dom-module>
